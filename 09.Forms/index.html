<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../00.Data/bootstrap/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Form
                    </div>
                    <form action="" id="handleSubmit">
                        <div class="card-body">
                            <div class="row my-1">
                                <div class="col-3">
                                    <label class="form-label">Name:</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" name="name" id="field-name" class="form-control" pattern="[a-zA-Z ]{3,}" >
                                </div>
                            </div>
                            <div class="row my-1">
                                <div class="col-3">
                                    <label class="form-label">Username:</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" name="username" id="field-username" class="form-control" >
                                </div>
                            </div>

                            <div class="row my-1">
                                <div class="col-3">
                                    <label class="form-label">Email:</label>
                                </div>
                                <div class="col-9">
                                    <input type="email" class="form-control">
                                </div>
                            </div>


                            <div class="row my-1">
                                <div class="col-3">
                                    <label class="form-label">Password:</label>
                                </div>
                                <div class="col-9">
                                    <input type="password" class="form-control">
                                </div>
                            </div>

                            <div class="row my-1">
                                <div class="col-3">
                                    <label class="form-label">DOB:</label>
                                </div>
                                <div class="col-9">
                                    <input type="date" class="form-control">
                                </div>
                            </div>

                            <div class="row my-1">
                                <div class="col-3">
                                    <label class="form-label">Age:</label>
                                </div>
                                <div class="col-9">
                                    <input type="number" class="form-control">
                                </div>
                            </div>

                            <div class="row my-1">
                                <div class="col-3">
                                    <label class="form-label">CNIC:</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control" pattern="[0-9]{5}-[0-9]{8}-[0-9]{1}">
                                </div>
                            </div>

                            <div class="row my-1">
                                <div class="col-3">
                                    <label class="form-label">Gender:</label>
                                </div>
                                <div class="col-9">
                                    <div class="form-check">
                                        <input class="form-check-input gender" type="radio" value="male" name="gender">
                                        <label class="form-check-label">
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input gender" type="radio" value="female" name="gender">
                                        <label class="form-check-label">
                                            Female
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row my-1">
                                <div class="col-3">
                                    <label class="form-label">Hobby:</label>
                                </div>
                                <div class="col-9">
                                    <div class="form-check">
                                        <input class="form-check-input" value="Reading" id="hobby-reading" type="checkbox">
                                        <label class="form-check-label">
                                            Reading
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" value="Gardening" id="hobby-gardening" type="checkbox">
                                        <label class="form-check-label">
                                            Gardening
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" value="Cricket" id="hobby-cricket" type="checkbox">
                                        <label class="form-check-label">
                                            Cricket
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer">
                            <input type="reset" class="btn btn-primary">
                            <input type="submit" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Featured
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-3"><label class="form-label">Name:</label></div>
                            <div class="col-9"><label id="label-name" class="form-label"></label></div>
                        </div>
                        <div class="row">
                            <div class="col-3"><label class="form-label">Username:</label></div>
                            <div class="col-9"><label id="label-username" class="form-label"></label></div>
                        </div>

                        <div class="row">
                            <div class="col-3"><label class="form-label">Hobby:</label></div>
                            <div class="col-9"><label id="label-hobby" class="form-label"></label></div>
                        </div>
                        <div class="row">
                            <div class="col-3"><label class="form-label">Gender:</label></div>
                            <div class="col-9"><label id="label-gender" class="form-label"></label></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../00.Data/bootstrap/js/bootstrap.min.js"></script>
    <script src="../00.Data/js/jquery-3.7.0.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
